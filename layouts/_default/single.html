{{ define "main" }}

<section id="post">
    <h1 id="post-title">{{ .Title }}</h1>
    <time>
        {{ .Date.Format (.Site.Params.dateform | default "2006-01-02") }}
    </time>
    <hr />
    <div id="post-content">
        {{ .Content }}
    </div>
    {{ if .Site.Params.email }}
    <div id="reply-by-email">
        <a href="mailto:{{ .Site.Params.email }}?subject=Reply to: {{.Page.Title}}">Reply by
            email</a>
    </div>
    {{ end }}
</section>

{{ end }}
